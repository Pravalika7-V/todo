<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="todo" placeholder="Enter a new to-do" required>
        <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>

    <script>
        // Fetch the to-do items from the server and display them
        fetch('/todos')
            .then(response => response.json())
            .then(data => {
                const todoList = document.getElementById('todo-list');
                data.forEach(todo => {
                    const li = document.createElement('li');
                    li.textContent = todo;
                    todoList.appendChild(li);
                });
            });
    </script>
</body>
</html>
